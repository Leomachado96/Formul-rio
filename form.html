<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <title>FORMULÁRIO</title>


</head>

<body>

    <div class="container">
        <section class="header">
            <h2>Nova Conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuário..." />
                <a>Mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email..." />
                <a>Mensagem de erro....</a>
            </div>


            <div class="form-content">
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" placeholder="Digite seu email..." />
                <a>Mensagem de erro....</a>
            </div>


            <div class="form-content">
                <label for="rg">RG</label>
                <input type="number" id="RG" placeholder="Digite seu email..." />
                <a>Mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="dataNasc">Data de Nascimento</label>
                <input type="date" id="dataNasc" placeholder="Digite seu email..." />
                <a>Mensagem de erro....</a>
            </div>

            <div class="form-content.a">
                <label for="sexo">Sexo</label>
                <input type="radio" id="sexoM" value="Masculino">M

                <label for="sexo"></label>
                <input type="radio" id="sexoF" value="Feminino">F
            </div>


            <div class="form-content">
                <label for="job">Está buscando emprego?</label>
                <select name="job" id="job">
                    <option value="">Selecione uma opção</option>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
                <a>Mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="first">É seu primeiro emprego?</label>
                <select name="primeiro" id="first">
                    <option value="">Selecione uma opção</option>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
                <a>Mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="education
                ">Nível de escolaridade</label>
                <select name="education" id="education">
                    <option value="">Selecione uma opção</option>
                    <option value="yes">Ensino Fundamental</option>
                    <option value="yes">Ensino Fundamental Incompleto</option>
                    <option value="yes">Ensino Médio</option>
                    <option value="yes">Ensino Médio Incompleto</option>
                    <option value="yes">Ensino Médio em andamento</option>
                    <option value="yes">Ensino Superior</option>
                    <option value="yes">Ensino Superior Incompleto</option>
                    <option value="yes">Ensino Superior em andamento</option>
                </select>
                <a>Mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="hab">Habilidades</label>
                <textarea name="message" id="hab" placeholder="Descrição"></textarea>

                <a>Mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="exp">Experiências</label>
                <textarea name="message" id="exp" placeholder="Descrição"></textarea>
                <a>Mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="you">Conte um pouco sobre você</label>
                <textarea name="message" id="you" placeholder="Descrição"></textarea>
                <a>Mensagem de erro....</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha..." />
                <a>Mensagem de erro....</a>
            </div>


            <div class="form-content">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Confirme sua senha..." />
                <a>Mensagem de erro....</a>
            </div>

            <button type="submit">Cadastrar</button>

        </form>

    </div>



</body>

</html>
